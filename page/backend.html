<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        input{
            padding: 5px;
            margin: 10px;
        }
        li{
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Register Form</h1>
    <ul>
        <li><a href="register.html" title="Register">Register</a></li>
        <li><a href="login.html" title="Login">Login</a></li>
        <li><a href="createsong.html" title="Create Song">Create Song</a></li>
        <li><a href="latestsong.html" title="Latest Song">Latest Song</a></li>
        <li><a href="mysong.html" title="My Song">My Song</a></li>
    </ul>
    <div>
        <label>First Name</label>
        <input type="text" name="first name">
    </div>
    <div>
     <label>Last Name</label>
        <input type="text" name="last name">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="password" name="confirm password">
    </div>
    <div>
        <label>Address</label>
        <textarea name="address" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Phone</label>
        <input type="text" name="phone">
    </div>
    <div>
        <label>Avatar</label>
        <input type="file" name="avatar">
    </div>
    <div>
        <label>Gender</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>&nbsp;</label>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </div>
    </div>
</body>
</html>
